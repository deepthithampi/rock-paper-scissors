<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css" >
</head>
<body>
    <header>
        <h1 id="heading-main">Rock - Paper - Scissors</h1>
        <p id="line">==============================================</p>

        <input id="choice-id" placeholder="Enter R, P or S"><br>
        <button id="ok-btn" onclick="startGame()">OK</button><br>
        <label id="label-ties"> </label> 
        <label id="label-lose"> </label> 
        <label id="label-wins"> </label> 
    </main>  
    <script src="script.js"></script>
</body>
</html>
